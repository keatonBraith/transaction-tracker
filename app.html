<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Transaction Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        background-color: #f8f9fa;
      }

      /* Navbar */
      .navbar {
        background-color: #007bff;
        color: white;
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
      }

      .navbar h1 {
        margin: 0;
        font-size: 1.25rem;
      }

      .hamburger {
        font-size: 1.5rem;
        cursor: pointer;
        background: none;
        border: none;
        color: white;
      }

      .dropdown {
        display: none;
        position: absolute;
        top: 60px;
        right: 10px;
        background: white;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        z-index: 10;
        min-width: 120px;
      }

      .dropdown button {
        width: 100%;
        padding: 0.6rem;
        background: none;
        border: none;
        text-align: left;
        cursor: pointer;
        font-size: 1rem;
      }

      .dropdown button:hover {
        background-color: #f0f0f0;
      }

      /* Example content area */
      .container {
        padding: 2rem;
      }
    </style>
  </head>

  <body>
    <div class="navbar">
      <h1>Transaction Tracker</h1>
      <button class="hamburger" id="menuBtn">&#9776;</button>
      <div class="dropdown" id="dropdownMenu">
        <button id="logoutBtn">Logout</button>
      </div>
    </div>

    <div class="container">
      <!-- Your main app content goes here -->
      <p>Welcome! This is your secured app page.</p>
      <!-- You can replace this with your transaction form, list, etc. -->
    </div>

    <script type="module">
      import { createClient } from "https://esm.sh/@supabase/supabase-js";

      // 🔐 Replace with your actual values from Supabase
      const SUPABASE_URL = "https://keeumcpbteamhbnypuqa.supabase.co";
      const SUPABASE_ANON_KEY =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtlZXVtY3BidGVhbWhibnlwdXFhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI3MDU0NDYsImV4cCI6MjA2ODI4MTQ0Nn0.Ix1bgVR5D_2qgtDljJsP8N2-kpXmpZ-l-JRSJC3JG8s";

      const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      // Toggle dropdown menu
      const menuBtn = document.getElementById("menuBtn");
      const dropdownMenu = document.getElementById("dropdownMenu");

      menuBtn.addEventListener("click", () => {
        dropdownMenu.style.display =
          dropdownMenu.style.display === "block" ? "none" : "block";
      });

      // Close dropdown if user clicks outside of it
      window.addEventListener("click", (e) => {
        if (!menuBtn.contains(e.target) && !dropdownMenu.contains(e.target)) {
          dropdownMenu.style.display = "none";
        }
      });

      // Logout logic
      const logoutBtn = document.getElementById("logoutBtn");
      logoutBtn.addEventListener("click", async () => {
        await supabase.auth.signOut();
        window.location.href = "login.html";
      });

      // Redirect to login if user is not authenticated
      const {
        data: { session },
      } = await supabase.auth.getSession();

      if (!session) {
        window.location.href = "login.html";
      }
    </script>
  </body>
</html>
