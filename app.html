<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Transaction Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <div class="navbar">
      <h1>Transaction Tracker</h1>
      <button class="hamburger" id="menuBtn" aria-label="Menu">&#9776;</button>
      <div class="dropdown" id="dropdownMenu">
        <button id="logoutBtn">Logout</button>
        <button id="resetPasswordBtn">Reset Password</button>
      </div>
    </div>
    <div id="mainContainer">
      <form id="transactionForm">
        <input
          type="text"
          id="location"
          placeholder="Where was the purchase?"
          required
          autocomplete="off"
        />
        <select id="categorySelect" required>
          <option value="">-- Select Category --</option>
          <option value="Groceries">Groceries</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Home Improvement">Home Improvement</option>
          <option value="Utilities">Utilities</option>
          <option value="Subscriptions">Subscriptions</option>
          <option value="Home Supplies">Home Supplies</option>
          <option value="Gas">Gas</option>
          <option value="Gift">Gift</option>
          <option value="Kids Stuff">Kids Stuff</option>
          <option value="Eat Out">Eat Out</option>
          <option value="Mortgage">Mortgage</option>
        </select>
        <input
          type="number"
          id="amount"
          placeholder="Amount ($)"
          step="0.01"
          min="0"
          required
        />
        <input type="date" id="date" required />
        <button type="submit">Add Transaction</button>
      </form>

      <div id="monthSelectContainer">
        <label for="monthSelect"><strong>Select Month:</strong></label>
        <select id="monthSelect">
          <option value="">-- Select a month --</option>
        </select>
      </div>

      <div style="text-align: right; margin-bottom: 1rem">
        <button
          id="exportBtn"
          style="
            background-color: #28a745;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
          "
        >
          Export CSV
        </button>
      </div>

      <div id="contentContainer">
        <div id="monthTotal" class="month-total"></div>
        <div id="transactionsSection">
          <div id="transactionList"></div>
        </div>
        <div id="chartSection">
          <canvas id="categoryChart" width="400" height="400"></canvas>
        </div>
      </div>
    </div>

    <!-- Link to external JS -->
    <script type="module" src="app.js"></script>
  </body>
</html>
